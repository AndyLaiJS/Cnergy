<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/clubs-activities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Profile Page</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <a href="#" class="icon-link">MeePo</a>
                <a href="#" class="profile-link">Profile</a>
            </div>
        </header>
        <main class="main">
            <div class="options">
                <ul class="options-links">
                    <li class="active"><a href="index.html" class="options-link">Profile Settings</a></li>
                    <li><a href="clubs-activities.html" class="active options-link">Clubs & Activities</a></li>
                    <li><a href="security.html" class="options-link">Security</a></li>
                    <li><a href="help-faq.html" class="options-link">Help & FAQ</a></li>
                </ul>
            </div>
            <div class="club-activity settings-display">
                <div class="main-area">
                    <h5 class="title">List of Clubs</h5>
                    <div class="search-bar">
                        <form>
                            <input type="text" placeholder="Search for clubs..." class="club-search-input">
                            <button class="club-search-btn" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                        
                    </div>
                    <div class="clubs-container">
                        <ul class="clubs-list">

                        </ul>
                    </div>
                </div>
                <div class="main-area">
                    <h5 class="title">List of Activities</h5>
                    <div class="search-bar">
                        <form>
                            <input type="text" placeholder="Search for activities..." class="activity-search-input">
                            <button class="activity-search-btn" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                        
                    </div>
                    <div class="activities-container">
                        <ul class="activities-list">

                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <div class="push"></div>
    </div>
    <footer class="footer">
        <p>Footer Page</p>
        <p>Copyright 2020 &copy;</p>
    </footer>

    <script src="clubs-activities.js"></script>
</body>
</html>
